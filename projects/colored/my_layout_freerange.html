<!doctype html>
<html>
    <head>
        <title>Production Layout</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="/Bootstrap4/conFusion/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel='stylesheet' href='css/my_layout.css'>
        
    </head>
    <body>
        <header>
            
        </header>
        <div class='container ' style='background-color:blue;max-width: 600px'>
            <form action='#' method='post' enctype='text/plain'>
                <h2 class='font-weight-bold text-center'>Production Record</h2>
                <h3 class='font-weight-bold text-center'>Free Range</h3>
                <div class='row padding_10px justify-content-center' style='background-color:aquamarine'>
                    <div class='col- padding_10px left_panel' style='background-color:lightgreen'>
                        <div class='row padding_10px' style='background-color:orangered'>
                            Date:
                        </div>
                        <div class='row padding_10px' style='background-color:orange'>
                            House ID:
                        </div>
                        <div class='row padding_10px' style='background-color:darkorange'>
                            Column:
                        </div>
                    </div>
                    <div class='col- padding_10px right_panel' style='background-color:lightgreen'>
                        <div class='row padding_10px' style='background-color:orangered'>
                            <input type='date' name='date'>
                        </div>
                        <div class='row align-items-center padding_10px' style='background-color:orange'>
                            A 
                        </div>
                        <div class='row padding_10px' style='background-color:darkorange;'>
                            1
                        </div>
                    </div>
                </div>

                <div class='row padding_10px justify-content-center' style='background-color: cornflowerblue;'>
                    <div class='col- padding_10px left_panel ' style='background-color:coral'>
                        <div class='row padding_10px font-weight-bold  justify-content-center align-items-center' style='background-color:aliceblue;'>
                            EGGS
                        </div>
                        <div class='row padding_10px' style='background-color:pink'>
                            <div class='col- padding_10px left_panel' style='background-color:plum'>
                                <div class='row padding_10px  justify-content-center' style='background-color:purple'>
                                    
                                        <button type='button' class="btn btn-md btn-success">+</button>
                                    
                                </div>
                                <div class='row padding_10px  justify-content-center' style='background-color:rebeccapurple'>
                                   
                                        <button type='button' class="btn  btn-md btn-danger">-</button>
                                    
                                </div>
                            </div>
                            <div class='col- padding_10px right_panel' style='background-color:plum'>
                                <input class='form-control' type='number' name='eggs_A' min=0 max=5>
                            </div>
                        </div>
                        <div class='row padding_10px justify-content-center align-items-center' style='background-color:aliceblue'>
                            <button type='button' value='BACK' name='submit' class="btn  btn-md btn-primary" ><a href="my_layout_simplified.html" class='font-weight-bold' style="color:black;">BACK</a></button>
                        </div>
                    </div>
                    <div class='col- padding_10px right_panel' style='background-color:coral'>
                        <div class='row padding_10px font-weight-bold justify-content-center align-items-center' style='background-color:aliceblue'>
                            BIRDS
                        </div>
                        <div class='row padding_10px' style='background-color:pink'>
                            <div class='col- padding_10px left_panel flex-last' style='background-color:plum'>
                                <div class='row padding_10px  justify-content-center' style='background-color:purple'>
                                   
                                        <button type='button' class="btn btn-md btn-success">+</button>
                                    
                                </div>
                                <div class='row padding_10px  justify-content-center' style='background-color:rebeccapurple'>
                                    
                                        <button type='button' class="btn  btn-md btn-danger">-</button>
                                    
                                </div>
                            </div>
                            <div class='col- padding_10px right_panel' style='background-color:plum'>
                                <input class='form-control' type='number' name='eggs_' min=0 max=5>
                            </div>
                        </div>
                        <div class='row padding_10px justify-content-center align-items-center' style='background-color:aliceblue'>
                            <button type='button' value='NEXT' name='submit' class="btn  btn-md btn-primary" disabled><a href="my_layout_simplified.html" class='font-weight-bold' style="color:black;">NEXT</a></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        
        <footer>
        </footer>
            <!-- jQuery first, then Tether, then Bootsrap JS. -->
    <script src="/Bootstrap4/conFusion/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/Bootstrap4/conFusion/node_modules/tether/dist/js/tether.min.js"></script>
    <script src="/Bootstrap4/conFusion/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
