<!doctype html>

    <head>
        <title>Production Layout</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="/Bootstrap4/conFusion/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <body>
        <header>
        </header>

            <form action='#' method='post' enctype='text/plain'>
                <div class='row padding_10px' style='background-color:aquamarine'>

                        <div class='row padding_10px' style='background-color:orangered'>
                            Date:
                        </div>
                        <div class='row padding_10px' style='background-color:orange'>

                        </div>
                        <div class='row padding_10px' style='background-color:darkorange'>

                        </div>
                    </div>
                    <div class='col padding_10px right_panel' style='background-color:lightgreen'>

                        </div>

                            <div class='col-   left_panel'>
                                <label>
                                    <button class="btn btn-sm btn-success">&lt;
                                    </button>
                                </label>
                            </div>
                            <div class='col my_overflow left_panel right_panel' data-toggle='buttons'>
                                <label class='btn btn-sm btn-primary '>
                                    <input type='radio' name='houseID' value='A' required>
                                    <span>A</span>
                                </label>
                                <label class='btn btn-sm btn-primary'>
                                    <input type='radio' name='houseID' value='B' required>

                                </label>

                                    <input type='radio' name='houseID' value='C' required>

                                </label>
                            </div>
                            <div class='col- flex-last   right_panel'>
                                <label>
                                    <button type="button" class="btn btn-sm btn-success">&gt;
                                    </button>
                                </label>
                            </div>
                            
                        </div>

                            <div class='col- left_panel  '>
                                <label>
                                    <button type="button" class="btn btn-sm btn-success">&lt;
                                </button>
                            </label>
                            </div>
                            <div class='col my_overflow  left_panel right_panel' data-toggle='buttons'>
                                <label class='btn btn-sm btn-primary '>
                                    <input type='radio' name='column' value='1' required>
                                    <span>1</span>
                                </label>
                                <label class='btn btn-sm btn-primary'>
                                    <input type='radio' name='column' value='2' required>
                                    <span>2</span>

                                <label class='btn btn-sm btn-primary'>

                                <label class='btn btn-sm btn-primary'>

                                    <input type='radio' name='column' value='12' required>

                            <div class='col- flex-last  right_panel'>
                                <label>
                                    <button type="button" class="btn btn-sm btn-success">&gt;
